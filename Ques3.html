<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        .fname {
            background-color: lightskyblue;
        }

        .lname {
            background-color: lightskyblue;
        }

        .mail {
            background-color: lightpink;
        }

        .password {
            background-color: lightgrey;
        }

        .conf-pas {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Aanya" class="fname"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Anthill" class="lname"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="aanyaanthill01@gmail.com" class="mail"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="**********" class="password"><br><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="**********" class="conf-pas"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="23"><br><br>

        <label for="gender">Gender:
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label><br><br>

            <button type="submit">Register</button>
        </label>
    </form>
</body>
</html>
